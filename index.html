<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="textCenter titleWrapper">
        <h1 id="title">Add a Task:</h1>
      </div>

      <div class="textCenter inputWrapper">
        <input class="inputText" id="todo-input" name="todo" type="text" placeholder="What needs to be done?" />
        <button id="btn">Add</button>
      </div>

      <div id="todo-wrapper">
        <ul id="todo-list"></ul>
      </div>

      <div class="textCenter">
        <p>You have <span id="todo-count">nothing</span> to complete</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
